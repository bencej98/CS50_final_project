{% extends "index.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Transaction type</th>
              <th scope="col">Possession type</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            {% for report in reports %}
            <tr>
                <th>{{ report.transaction_type}}</th>
                <th>{{ report.possession_type}}</th>
                <th>{{ report.amount | usd}}</th>
                <th>{{ report.date}}</th>
            </tr>
            {% endfor %}
          </tbody>
    </table>
{% endblock %}
