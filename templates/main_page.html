{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Cash</th>
              <th scope="col">Bank Account</th>
              <th scope="col">Credit</th>
              <th scope="col">Asset</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>{{ cash_amount | usd }} </th>
              <th>{{ bank_account_amount | usd }} </th>
              <th>{{ credit_amount | usd }} </th>
              <th>{{ asset_amount | usd }} </th>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="border-0 fw-bold text-end" colspan="3">Total Value:</td>
              <td class="border-0 w-bold text-end" colspan="3">{{ total_value | usd }}</td>
            </tr>
          </tfoot>
    </table>
{% endblock %}
