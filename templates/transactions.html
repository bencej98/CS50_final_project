{% extends "index.html" %}

{% block title %}
    Transactions
{% endblock %}

{% block main %}
    <form action="/transactions" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="transaction">
                <option disabled="" selected="">Transaction type</option>
                <option>Deposit</option>
                <option>Withdraw</option>
            </select>
        </div>
        <form action="/transactions" method="post">
            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="possession">
                    <option disabled="" selected="">Possession type</option>
                    <option>Cash</option>
                    <option>Asset</option>
                    <option>Credit</option>
                    <option>Bank Account</option>
                </select>
            </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit" onclick="quote.html">Submit</button>
    </form>
{% endblock %}
